apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: mission-ctrl-ingress-route
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`traefik.blaze64.xyz`)
      services:
        - kind: TraefikService
          name: api@internal

    - kind: Rule
      match: Host(`mission-ctrl.blaze64.xyz`)
      services:
        - name: mission-ctrl-server
          port: 80

    - kind: Rule
      match: Host(`argocd.blaze64.xyz`)
      services:
        - name: argocd-server
          port: 80

    - kind: Rule
      match: Host(`argocd.blaze64.xyz`) && Header(`Content-Type`, `application/grpc`)
      services:
        - name: argocd-server
          port: 80
          scheme: h2c
