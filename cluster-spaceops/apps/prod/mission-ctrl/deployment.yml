apiVersion: apps/v1
kind: Deployment
metadata:
  name: mission-ctrl-deployment
  labels:
    app: mission-ctrl
spec:
  replicas: 4
  selector:
    matchLabels:
      app: mission-ctrl
  template:
    metadata:
      labels:
        app: mission-ctrl
    spec:
      containers:
        - name: mission-ctrl-app
          image: ghcr.io/blazeisclone/spaceops-mission-ctrl:v0.0.3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
          env:
            - name: PORT
              value: "3000"
            - name: BASE_PATH
              value: /api/v1
            - name: MYSQL_HOST
              value: 34.133.141.183
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_USER
              value: spaceops
            - name: MYSQL_DATABASE
              value: spaceops_mission_ctrl
            - name: MYSQL_PASSWORD
              value: password
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "150m"
